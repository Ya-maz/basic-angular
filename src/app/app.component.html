<div>
  <h1>{{title}}</h1>
</div>

<div>
  <div>Имя и возраст</div>
  <div>Добавить нового user
    <input [(ngModel)]="name" type="text">
    <input [(ngModel)]="age" type="number">
    <button (click)="addUser()">Добавить</button>
  </div>
  <ul *ngFor="let item of users">
    <li >
      {{item.name}} и {{item.age}}
    </li>
  </ul>
</div>
